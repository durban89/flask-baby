{% extends "base.j2" %}

{% block header %}
<h1>{% block title %}Login In{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="POST">
  <div class="input-group">
    <label for="username" class="label-username">Username</label>
    <input id="username" class="input-username" name="username" required />
  </div>
  
  <div class="input-group">
    <label for="password" class="label-password">Password</label>
    <input type="password" class="input-password" id="password" name="password" required />
  </div>

  <button type="submit" class="button-submit">Login In</button>
</form>
{% endblock %}
